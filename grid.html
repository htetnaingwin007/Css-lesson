<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Grid lesson</h1>

    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(46, 160, 26);">2</div>
        <div style="background-color: rgb(49, 26, 118);">3</div>
        <div style="background-color: rgb(223, 28, 181);">4</div>
        <div style="background-color: rgb(23, 224, 184);">5</div>
        <div style="background-color: rgb(151, 205, 51);">6</div>
        <div style="background-color: rgb(32, 6, 20);">7</div>
        <div style="background-color: rgb(145, 184, 93);">8</div>
        <div style="background-color: rgb(97, 234, 229);">9</div>

    </div>
    
    <h1>Grid row gap</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(46, 160, 26);">2</div>
        <div style="background-color: rgb(49, 26, 118);">3</div>
        <div style="background-color: rgb(223, 28, 181);">4</div>
        <div style="background-color: rgb(23, 224, 184);">5</div>
        <div style="background-color: rgb(151, 205, 51);">6</div>
        <div style="background-color: rgb(32, 6, 20);">7</div>
        <div style="background-color: rgb(145, 184, 93);">8</div>
        <div style="background-color: rgb(97, 234, 229);">9</div>

    </div>

    <h1>Grid line row</h1>
    <div class="gridthree">
        <div style="background-color: red;" class="rowadd">1</div>
        <div style="background-color: rgb(46, 160, 26);">2</div>
        <div style="background-color: rgb(49, 26, 118);">3</div>
        <div style="background-color: rgb(223, 28, 181);">4</div>
        <div style="background-color: rgb(23, 224, 184);">5</div>
        <div style="background-color: rgb(151, 205, 51);">6</div>
        <div style="background-color: rgb(32, 6, 20);">7</div>
        <div style="background-color: rgb(145, 184, 93);">8</div>
        <div style="background-color: rgb(97, 234, 229);">9</div>

    </div>

    <h1>Grid line column</h1>
    <div class="gridfour">
        <div style="background-color: red;">1</div>
        <div style="background-color: rgb(46, 160, 26);">2</div>
        <div style="background-color: rgb(49, 26, 118);">3</div>
        <div style="background-color: rgb(223, 28, 181);">4</div>
        <div style="background-color: rgb(23, 224, 184);" class="columnadd">5</div>
        <div style="background-color: rgb(151, 205, 51);">6</div>
        <div style="background-color: rgb(32, 6, 20);">7</div>
        <div style="background-color: rgb(145, 184, 93);">8</div>
        <div style="background-color: rgb(97, 234, 229);">9</div>

    </div>
</body>
</html>
